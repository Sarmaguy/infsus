<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genre List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    #genreList {
      list-style-type: none;
      padding: 0;
    }

    #genreList li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header>
  <h1>Genre List</h1>
</header>
<main>
  <a href="index.html" class="back-button">Povratak na popis igara</a>
  <ul id="genreList">
    <!-- Genres will be populated here -->
  </ul>
</main>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const genreList = document.getElementById('genreList');

    async function fetchGenres() {
      try {
        const genreResponse = await fetch('/api/genres');
        const genres = await genreResponse.json();

        const gameResponse = await fetch('/api/games');
        const games = await gameResponse.json();

        const gameMap = {};
        games.forEach(game => {
          game.genreId.forEach(genreId => {
            if (!gameMap[genreId]) {
              gameMap[genreId] = [];
            }
            gameMap[genreId].push(game.gameName);
          });
        });

        genreList.innerHTML = ''; // Clear the list before populating
        genres.forEach(genre => {
          const li = document.createElement('li');
          const gameNames = gameMap[genre.id] ? gameMap[genre.id].join(', ') : 'No games for this genre';
          li.innerHTML = `<strong>Genre:</strong> ${genre.genreName} <br> <strong>Games:</strong> ${gameNames}`;
          genreList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching genres:', error);
      }
    }

    // Initial fetch of genres and games
    fetchGenres();
  });
</script>
</body>
</html>
